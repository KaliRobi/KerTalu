<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .form-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="/subscriptions">Subscriptions</a>
        <a href="/inventory">Inventory</a>
        <a href="/finance">Finance</a>
        <a href="/webshop">Webshop</a>
    </div>

    <h1>User Details</h1>

    <div class="container">
        <!-- Personal Details Section -->
        <div class="form-section">
            <h2>Personal Information</h2>
            <form id="personalDetailsForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required>
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>

        <!-- Business Registration Section -->
        <div class="form-section">
            <h2>Business Registration</h2>
            <form id="businessRegistrationForm">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required>
                </div>
                <div class="form-group">
                    <label for="businessEmail">Business Email</label>
                    <input type="email" id="businessEmail" name="businessEmail" placeholder="Enter your business email" required>
                </div>
                <div class="form-group">
                    <label for="businessPhone">Business Phone</label>
                    <input type="tel" id="businessPhone" name="businessPhone" placeholder="Enter your business phone number" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register Business</button>
                </div>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading">
            Saving...
        </div>
    </div>

    <script>
        // Event listener for user details form submission
        document.getElementById("personalDetailsForm").addEventListener("submit", function (event) {
            event.preventDefault();
            showLoading();
            // Simulate an API call to save the user details
            setTimeout(function () {
                hideLoading();
                alert("Personal details updated successfully!");
            }, 2000);
        });

        // Event listener for business registration form submission
        document.getElementById("businessRegistrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            showLoading();
            // Simulate an API call to register the business details
            setTimeout(function () {
                hideLoading();
                alert("Business registered successfully!");
            }, 2000);
        });

        // Function to show the loading indicator
        function showLoading() {
            document.getElementById("loadingIndicator").style.display = "block";
        }

        // Function to hide the loading indicator
        function hideLoading() {
            document.getElementById("loadingIndicator").style.display = "none";
        }
    </script>

</body>

</html>
